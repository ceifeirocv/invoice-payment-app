<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finaces Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <section class="container mb-3">
    <div class="mb-3">
      <h1>Finances Logger</h1>
      <ul class="list-group">
        <!--Render list whit js -->
      </ul>
    </div>
    <div>
      <form class="d-sm-flex justify-content-between" id="new-item-form">
        <div class="mb-3" >
          <label for="type" class="form-label ">Type</label>
          <select class="form-select form-select-sm" aria-label="Select type of " id="type" required>
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="tofrom" class="form-label">To/From</label>
          <input type="text" class="form-control form-control-sm" id="tofrom" required>
        </div>
        <div class="mb-3">
          <label for="details" class="form-label">Details</label>
          <input type="text" class="form-control form-control-sm" id="details" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control form-control-sm" id="amount" required>
        </div>
        <div class="mt-auto mb-3 mx-1">
          <button type="submit" class="btn btn-primary btn-sm">Add</button>
        </div>
      </form>
    </div>
  </section>
